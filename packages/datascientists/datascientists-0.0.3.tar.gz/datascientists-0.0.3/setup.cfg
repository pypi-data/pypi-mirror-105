[metadata]
name = datascientists
version = attr: datascientists._version.__version__
author = Zacks Shen
author_email = zacks.shen@gmail.com
description = Quick Data Science tools.
long_description = file: src/datascientists/README.md
long_description_content_type = text/markdown
url = https://github.com/ZacksAmber/datascientists
license = MIT
requires-dist = setuptools
platform = any
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Software Development :: Libraries :: Python Modules
	Framework :: Jupyter
project_urls = 
	Bug Tracker = https://github.com/ZacksAmber/datascientists/issues
	Changelog = https://github.com/ZacksAmber/datascientists/blob/main/CHANGELOG.md

[options]
python_requires = >= 3.6
package_dir = 
	=src
packages = find:
include_package_data = True
setup_requires = 
	setuptools
install_requires = 
	requests
	numpy
	pandas
	scipy
	plotly
	kaleido
	jupyter
	jupyterlab
	ipywidgets
zip_safe = False

[options.packages.find]
where = src

[files]
data_files = 
	src/datascientists/CHANGELOG.md
	src/datascientists/LICENSE
	src/datascientists/README.md

[flake8]
max-line-length = 80
doctests = True
exclude = .git, .eggs, __pycache__, tests/, docs/, build/, dist/

[egg_info]
tag_build = 
tag_date = 0

