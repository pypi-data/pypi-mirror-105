[metadata]
name = MultiProcessDivision
distribution_package = MultiProcessDivision
author = Thomas Rahimi
author_email = thomas.rahimi@agrar.uni-kassel.de
version = 1.0
description = This library splits large dataframes into smaller chunks, which are then passed to multiprocessing
long_description = file:README.md
long_description_content_type = text/markdown
license = BSD
language_level = 3
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Development Status :: 5 - Production/Stable

[options]
package_dir = 
	= src
packages = MultiProcessDivision
python_requires = >=3.6
install_requires = 
	pandas >=0.24
	numpy >=1.14

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

