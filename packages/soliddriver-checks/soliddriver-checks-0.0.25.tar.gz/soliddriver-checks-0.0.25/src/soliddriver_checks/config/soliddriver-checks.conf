{
    "body":{
        "font-family": "sans-serif"
    },
    "table": {
        "border": "2px solid green",
        "background-color": "EFEFEF",
        "th": {
            "border": "1px solid green",
            "font-size": "12pt",
            "font-family":"sans-serif",
            "background-color":"90EBCD"
        },
        "td": {
            "border": "1px solid green",
            "font-size": "10pt",
            "font-family":"sans-serif",
            "background-color":"C0C0C0"
        }
    },
    "highlight":{
        "support-flag": {
            "Missing": {
                "font-color": "000000",
                "background-color": "FE7C3F"
            },
            "external": {
                "font-color": "000000",
                "background-color": "FFFFFF"
            },
            "yes":{
                "font-color": "FFFFFF",
                "background-color": "90EBCD"
            }
        },
        "symbol":{
            "mismatch":{
                "font-color": "000000",
                "background-color": "FE7C3F"
            }
        },
        "running":{
            "true":{
                "font-color": "FFFFFF",
                "background-color": "90EBCD"
            },
            "false":{
                "font-color": "FFFFFF",
                "background-color": "C0C0C0"
            }
        },
        "rpm-info":{
            "no-rpm": {
                "font-color": "000000",
                "background-color": "FE7C3F"
            }
        }
    }
}