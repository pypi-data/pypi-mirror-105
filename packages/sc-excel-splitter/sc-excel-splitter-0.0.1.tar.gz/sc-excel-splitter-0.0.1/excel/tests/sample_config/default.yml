dev:
  # whether this program is running is development mode
  dev_mode: False

excel:
  # 源文件路径
  source_file_path: "/path/to/source_excel_file.xlsx"
  # 导出文件的保存路径
  target_directory: "/path/to/target/"
  # 网点名称列表
  branch_list:
    - "A支行"
    - "B支行"
  # 需要按列拆分的Sheet以及拆分所在列
  sheet_config:
    # 需要拆分的Sheet名称，用双引号包围
    "Sheet1":
      # 机构列所在列的索引（从0开始计数，第一列为0，依次类推）
      branch_column: 3
      # 表头所在行的索引（从0开始计数，第一列为0，依次类推）
      header: 2
    # 需要拆分的Sheet名称，用双引号包围
    "Sheet2":
      # 机构列所在列的索引（从0开始计数，第一列为0，依次类推）
      branch_column: 17
      # 表头所在行的索引（从0开始计数，第一列为0，依次类推）
      header: 0
    # 其他需要导出的Sheet名称列表
    other_sheets:
      # Sheet名称
      - "Sheet3"
      # Sheet名称
      - "Sheet4"