<clipPath id="clipid-{{uid}}">
    <rect
        x="{{ x }}" 
        y="{{ y }}" 
        width="{{ width }}" 
        height="{{ height }}" 
        rx="{{ rx }}" 
    />
  </clipPath>

<rect
    {% if tag %} class="{{ tag }}"{% endif %} 
    x="{{ x }}" 
    y="{{ y }}" 
    width="{{ width }}" 
    height="{{ height }}" 
    rx="{{ rx }}" 
    fill="{{ fill|rgb }}" 
    fill-opacity="{{ fill_opacity }}" 
    stroke="{{ stroke|rgb }}" 
    stroke-width="{{ stroke_width * 2 }}"
    clip-path="url(#clipid-{{uid}})" 
    shape-rendering="geometricPrecision"
/>