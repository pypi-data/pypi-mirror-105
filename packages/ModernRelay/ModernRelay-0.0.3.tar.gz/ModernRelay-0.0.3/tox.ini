[tox]
envlist = py36, py37,py38, p39, pypy3, flake8
skipsdist = true

[travis]
python =
    3.9: py39
    3.8: py38
    3.7: py37
    3.6: py36

[testenv:flake8]
basepython = python
deps =
    flake8
commands = flake8 ModernRelay

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps = .[dev]
commands =
    python -m pip install --upgrade pip
    {posargs:pytest}